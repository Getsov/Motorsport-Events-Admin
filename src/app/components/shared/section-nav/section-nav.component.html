<div class="section-navigation">
  <a
    routerLink="{{ firstRoute }}"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
    >{{ firstOption }}</a
  >
  <a
    routerLink="{{ secondRoute }}"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
    >{{ secondOption }}</a
  >
  <a
    *ngIf="thirdOption"
    routerLink="{{ thirdRoute }}"
    routerLinkActive="activebutton"
    ariaCurrentWhenActive="page"
    >{{ thirdOption }}</a
  >
</div>
