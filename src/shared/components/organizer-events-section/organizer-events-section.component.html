<app-section-sort class="sort-section" />
@if(isLoading){
<app-loader class="spinner" />
}@else { @if(eventsData.length < 1){ <p class="no-events">Няма събития, чакащи одобрение!</p>
    }@else{
    <section class="events-list">
        @for (event of eventsData; track event._id) {
        <app-event-card [event]="event" />
        }
    </section>
    } }
