<div class="section">
  <div class="search-container">
    <ion-searchbar
      [(ngModel)]="searchQuery"
      (input)="searchEvents()"
      placeholder="Търси събитие"
      class="custom"
      name="search"
      #search="ngModel"
    ></ion-searchbar>
  </div>
  <div *ngIf="showSelect" class="select-section" mode="ios">
    <ion-select
      [(ngModel)]="selectedCategory"
      labelPlacement="floating"
      okText="Ок"
      cancelText="Откажи"
      slot="end"
      label="Категория"
      class="select-item"
      [multiple]="true"
      (ionChange)="searchEvents()"
    >
      <ion-select-option
        *ngFor="let item of categories; let i = index"
        [value]="i + 1"
        >{{ item }}</ion-select-option
      >
    </ion-select>

    <ion-select
      [(ngModel)]="regionQuery"
      labelPlacement="floating"
      okText="Ок"
      cancelText="Откажи"
      slot="end"
      label="Регион"
      class="select-item"
      [multiple]="true"
      (ionChange)="searchEvents()"
    >
      <ion-select-option
        *ngFor="let item of regions; let i = index"
        [value]="i + 1"
        >{{ item }}</ion-select-option
      >
    </ion-select>
  </div>
</div>
